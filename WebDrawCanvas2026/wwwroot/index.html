<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Canvas Elite 2026</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-darker: #0d0d0d;
            --bg-panel: #161616;
            --bg-button: #222222;
            --accent: #3b82f6;
            --border: #2d2d2d;
            --text: #e0e0e0;
            --text-muted: #888;
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: var(--bg-darker); color: var(--text); }

        /* --- UI LAYOUT --- */
        #app-container { display: flex; height: 100vh; width: 100vw; }
        
        #toolbar-left { width: 64px; background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 15px 0; gap: 10px; z-index: 100; }
        
        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: #080808; display: flex; align-items: center; justify-content: center; }
        #viewport.panning { cursor: grab !important; }

        #canvas-scroll-container { position: absolute; transform-origin: center; pointer-events: none; }
        #canvas-wrapper { position: relative; background: white; box-shadow: 0 0 40px rgba(0,0,0,0.8); pointer-events: auto; }
        canvas { position: absolute; top: 0; left: 0; image-rendering: auto; }

        #sidebar-right { width: 280px; background: var(--bg-panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; }

        /* --- COMPONENTS --- */
        .tool-btn { width: 44px; height: 44px; background: var(--bg-button); border: 1px solid var(--border); color: var(--text-muted); cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .tool-btn:hover { background: #2a2a2a; color: white; }
        .tool-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .section { padding: 16px; border-bottom: 1px solid var(--border); }
        .section-title { font-size: 10px; text-transform: uppercase; font-weight: 800; color: var(--text-muted); margin-bottom: 12px; display: flex; justify-content: space-between; }

        /* --- COLOR ENGINE --- */
        #color-triangle { width: 100%; height: 160px; background: linear-gradient(to bottom, transparent, #000), linear-gradient(to right, #fff, transparent); position: relative; border: 1px solid #333; cursor: crosshair; }
        .hue-slider { 
            -webkit-appearance: none; width: 100%; height: 12px; margin-top: 12px; border-radius: 2px;
            background: linear-gradient(to right, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
        }
        .hue-slider::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 8px; background: white; border: 1px solid black; cursor: pointer; }

        /* --- LAYERS --- */
        #layer-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; padding: 10px 16px; }
        .layer-item { background: #1e1e1e; padding: 10px; border: 1px solid var(--border); font-size: 12px; display: flex; flex-direction: column; gap: 8px; cursor: pointer; }
        .layer-item.active { border-color: var(--accent); background: #252525; }
        .layer-top { display: flex; justify-content: space-between; align-items: center; }
        
        select, .custom-input { background: #0a0a0a; color: white; border: 1px solid #333; padding: 4px; font-size: 11px; border-radius: 2px; width: 100%; }

        /* --- MODALS --- */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: var(--bg-panel); border: 1px solid var(--border); padding: 24px; width: 320px; border-radius: 4px; }
        .modal-btns { display: flex; gap: 8px; margin-top: 16px; }
        .btn-prime { background: var(--accent); color: white; border: none; padding: 10px; cursor: pointer; flex-grow: 1; font-weight: bold; border-radius: 2px; }
        .btn-sec { background: #333; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 2px; }

        /* Brush Cursor */
        #brush-cursor { position: fixed; border: 1px solid white; border-radius: 50%; pointer-events: none; mix-blend-mode: difference; z-index: 9999; display: none; }
    </style>
</head>
<body>

    <div id="brush-cursor"></div>

    <div id="app-container">
        <div id="toolbar-left">
            <button class="tool-btn active" id="btn-brush" onclick="setTool('brush')" title="Brush (B)"><i data-lucide="paintbrush"></i></button>
            <button class="tool-btn" id="btn-blend" onclick="setTool('blend')" title="Smudge (S)"><i data-lucide="sparkles"></i></button>
            <button class="tool-btn" id="btn-eraser" onclick="setTool('eraser')" title="Eraser (E)"><i data-lucide="eraser"></i></button>
            <button class="tool-btn" id="btn-fill" onclick="setTool('fill')" title="Fill (G)"><i data-lucide="paint-bucket"></i></button>
            <div style="flex-grow: 1;"></div>
            <button class="tool-btn" onclick="undo()" title="Undo (Ctrl+Z)"><i data-lucide="undo"></i></button>
            <button class="tool-btn" onclick="redo()" title="Redo (Ctrl+Y)"><i data-lucide="redo"></i></button>
            <button class="tool-btn" onclick="openNewModal()" title="New Project"><i data-lucide="file-plus"></i></button>
            <button class="tool-btn" onclick="saveImage()" title="Save Image (Ctrl+S)"><i data-lucide="download"></i></button>
        </div>

        <div id="viewport">
            <div id="canvas-scroll-container">
                <div id="canvas-wrapper"></div>
            </div>
        </div>

        <div id="sidebar-right">
            <div class="section">
                <div class="section-title">Color Engine</div>
                <div id="color-triangle" onclick="pickColor(event)"></div>
                <input type="range" class="hue-slider" min="0" max="360" value="210" oninput="updateHue(this.value)">
                <div style="margin-top:12px; display:flex; justify-content:space-between; font-size:11px">
                    <span>Alpha</span><span id="alpha-label">100%</span>
                </div>
                <input type="range" min="0" max="100" value="100" style="width:100%" oninput="updateAlpha(this.value)">
            </div>

            <div class="section">
                <div class="section-title">Brush Properties</div>
                <input type="range" id="size-slider" min="1" max="300" value="40" oninput="updateBrushSize(this.value)">
                <div style="display:flex; justify-content: space-between; font-size:11px; margin-top:4px">
                    <span>Size</span><span id="brush-size-label">40px</span>
                </div>
                <div style="margin-top:10px">
                    <select id="brush-type" onchange="brushType = this.value">
                        <option value="solid">Standard Solid</option>
                        <option value="soft">Soft Airbrush</option>
                        <option value="pencil">Sketch Pencil</option>
                    </select>
                </div>
            </div>

            <div class="section-title" style="padding:16px 16px 0 16px">Layers</div>
            <div id="layer-list"></div>
            <div style="padding: 16px">
                <button class="btn-prime" style="width:100%" onclick="addLayer()">+ ADD LAYER</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-new" class="modal" style="display:none">
            <h2 style="margin:0 0 15px 0; font-size:18px">New Canvas</h2>
            <label style="font-size:12px">Width (px)</label>
            <input type="number" id="new-w" class="custom-input" value="1200" style="margin:5px 0 10px 0">
            <label style="font-size:12px">Height (px)</label>
            <input type="number" id="new-h" class="custom-input" value="800" style="margin:5px 0 10px 0">
            <div class="modal-btns">
                <button class="btn-sec" onclick="closeModals()">Cancel</button>
                <button class="btn-prime" onclick="initCanvas()">Create</button>
            </div>
        </div>
        <div id="modal-alert" class="modal" style="display:none">
            <h2 id="alert-title" style="margin:0 0 10px 0">Saved!</h2>
            <p id="alert-msg" style="font-size:13px; color: var(--text-muted)">Your masterpiece has been downloaded.</p>
            <button class="btn-prime" style="width:100%" onclick="closeModals()">Great</button>
        </div>
    </div>

    <script>
        let layers = [], activeIdx = -1;
        let isDrawing = false, isPanning = false, spacePressed = false;
        let currentTool = 'brush', brushType = 'solid';
        let zoom = 1, panX = 0, panY = 0, lastX, lastY;
        let currentHue = 210, currentAlpha = 1, brushColor = "rgba(59, 130, 246, 1)";
        let canvasW = 1200, canvasH = 800;
        let history = [], historyStep = -1;

        const wrapper = document.getElementById('canvas-wrapper');
        const scrollCont = document.getElementById('canvas-scroll-container');
        const viewport = document.getElementById('viewport');
        const bCursor = document.getElementById('brush-cursor');

        function initCanvas() {
            canvasW = parseInt(document.getElementById('new-w').value);
            canvasH = parseInt(document.getElementById('new-h').value);
            wrapper.style.width = canvasW + "px";
            wrapper.style.height = canvasH + "px";
            wrapper.innerHTML = "";
            layers = []; history = []; historyStep = -1;
            addLayer();
            closeModals();
            resetView();
        }

        function addLayer() {
            const canvas = document.createElement('canvas');
            canvas.width = canvasW; canvas.height = canvasH;
            const ctx = canvas.getContext('2d', {willReadFrequently: true});
            const l = { canvas, ctx, visible: true, blend: 'normal', name: "Layer " + (layers.length + 1) };
            layers.push(l);
            wrapper.appendChild(canvas);
            selectL(layers.length - 1);
            saveState();
        }

        // --- DRAWING LOGIC ---
        viewport.onmousedown = (e) => {
            if(spacePressed || e.button === 1) { isPanning = true; return; }
            if(activeIdx === -1 || !layers[activeIdx].visible) return;
            isDrawing = true;
            const pos = getMousePos(e);
            lastX = pos.x; lastY = pos.y;
            if(currentTool === 'fill') floodFill(pos.x, pos.y);
        };

        window.onmousemove = (e) => {
            // Update custom brush cursor
            bCursor.style.display = 'block';
            bCursor.style.left = e.clientX - (parseInt(document.getElementById('size-slider').value) * zoom / 2) + 'px';
            bCursor.style.top = e.clientY - (parseInt(document.getElementById('size-slider').value) * zoom / 2) + 'px';
            bCursor.style.width = bCursor.style.height = (parseInt(document.getElementById('size-slider').value) * zoom) + 'px';

            if(isPanning) {
                panX += e.movementX; panY += e.movementY;
                updateView(); return;
            }
            if(!isDrawing) return;
            
            const pos = getMousePos(e);
            const ctx = layers[activeIdx].ctx;
            const size = document.getElementById('size-slider').value;
            
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = brushColor;

            if(currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                drawStroke(ctx, lastX, lastY, pos.x, pos.y);
            } else if(currentTool === 'blend') {
                ctx.globalCompositeOperation = 'source-over';
                smudge(ctx, pos.x, pos.y, size);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                if(brushType === 'soft') { ctx.shadowBlur = size/2; ctx.shadowColor = brushColor; }
                else { ctx.shadowBlur = 0; }
                drawStroke(ctx, lastX, lastY, pos.x, pos.y);
            }
            lastX = pos.x; lastY = pos.y;
        };

        window.onmouseup = () => { if(isDrawing) saveState(); isDrawing = false; isPanning = false; };

        function drawStroke(ctx, x1, y1, x2, y2) { ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke(); }

        function smudge(ctx, x, y, size) {
            const data = ctx.getImageData(x - size/2, y - size/2, size, size);
            ctx.globalAlpha = 0.3;
            ctx.putImageData(data, x - size/2 + (Math.random()*4-2), y - size/2 + (Math.random()*4-2));
            ctx.globalAlpha = 1.0;
        }

        // --- CORE UTILS ---
        function getMousePos(e) {
            const rect = wrapper.getBoundingClientRect();
            return { x: (e.clientX - rect.left) / zoom, y: (e.clientY - rect.top) / zoom };
        }

        function updateView() {
            scrollCont.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
        }

        function resetView() { panX = 0; panY = 0; zoom = 0.7; updateView(); }

        // --- LAYERS & BLENDING ---
        function selectL(i) { activeIdx = i; renderLayerUI(); }

        function updateLayerBlend(i, mode) {
            layers[i].blend = mode;
            layers[i].canvas.style.mixBlendMode = mode;
        }

        function renderLayerUI() {
            const list = document.getElementById('layer-list');
            list.innerHTML = "";
            [...layers].reverse().forEach((l, ri) => {
                const i = layers.length - 1 - ri;
                const div = document.createElement('div');
                div.className = `layer-item ${i === activeIdx ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="layer-top">
                        <span style="font-weight:600">${l.name}</span>
                        <i data-lucide="${l.visible?'eye':'eye-off'}" size="14" onclick="toggleVisibility(${i})"></i>
                    </div>
                    <select onchange="updateLayerBlend(${i}, this.value)" onclick="event.stopPropagation()">
                        <option value="normal" ${l.blend=='normal'?'selected':''}>Normal</option>
                        <option value="multiply" ${l.blend=='multiply'?'selected':''}>Multiply</option>
                        <option value="screen" ${l.blend=='screen'?'selected':''}>Screen</option>
                        <option value="overlay" ${l.blend=='overlay'?'selected':''}>Overlay</option>
                        <option value="color-dodge" ${l.blend=='color-dodge'?'selected':''}>Dodge</option>
                        <option value="color-burn" ${l.blend=='color-burn'?'selected':''}>Burn</option>
                    </select>
                `;
                div.onclick = () => selectL(i);
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function toggleVisibility(i) {
            layers[i].visible = !layers[i].visible;
            layers[i].canvas.style.display = layers[i].visible ? 'block' : 'none';
            renderLayerUI();
        }

        // --- COLORS ---
        function updateHue(v) { 
            currentHue = v; 
            document.getElementById('color-triangle').style.backgroundColor = `hsl(${v}, 100%, 50%)`;
            updateColorFinal();
        }
        function updateAlpha(v) { 
            currentAlpha = v/100; 
            document.getElementById('alpha-label').innerText = v + "%";
            updateColorFinal();
        }
        function pickColor(e) {
            const rect = e.target.getBoundingClientRect();
            const s = (e.clientX - rect.left) / rect.width * 100;
            const v = 100 - ((e.clientY - rect.top) / rect.height * 100);
            brushColor = `hsla(${currentHue}, ${s}%, ${v}%, ${currentAlpha})`;
        }
        function updateColorFinal() { brushColor = `hsla(${currentHue}, 100%, 50%, ${currentAlpha})`; }

        // --- SYSTEM ---
        function saveState() {
            historyStep++;
            if(historyStep < history.length) history.length = historyStep;
            history.push(layers.map(l => l.canvas.toDataURL()));
        }

        function undo() { if(historyStep > 0) { historyStep--; applyHistory(history[historyStep]); } }
        function redo() { if(historyStep < history.length-1) { historyStep++; applyHistory(history[historyStep]); } }
        
        function applyHistory(state) {
            state.forEach((data, i) => {
                const img = new Image();
                img.onload = () => { layers[i].ctx.clearRect(0,0,canvasW,canvasH); layers[i].ctx.drawImage(img, 0, 0); };
                img.src = data;
            });
        }

        window.onkeydown = (e) => {
            const key = e.key.toLowerCase();
            if(e.code === 'Space') { spacePressed = true; viewport.classList.add('panning'); e.preventDefault(); }
            if(e.ctrlKey || e.metaKey) {
                if(key === 'z') { e.preventDefault(); undo(); }
                if(key === 'y') { e.preventDefault(); redo(); }
                if(key === 's') { e.preventDefault(); saveImage(); }
            }
            if(key === 'b') setTool('brush');
            if(key === 'e') setTool('eraser');
            if(key === 'g') setTool('fill');
            if(key === 's' && !e.ctrlKey) setTool('blend');
        };
        window.onkeyup = (e) => { if(e.code === 'Space') { spacePressed = false; viewport.classList.remove('panning'); } };

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+t).classList.add('active');
        }

        function saveImage() {
            const temp = document.createElement('canvas'); temp.width = canvasW; temp.height = canvasH;
            const tctx = temp.getContext('2d');
            layers.forEach(l => { if(l.visible) tctx.drawImage(l.canvas, 0, 0); });
            const a = document.createElement('a'); a.download = 'art.png'; a.href = temp.toDataURL(); a.click();
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('modal-alert').style.display = 'block';
        }

        function openNewModal() { document.getElementById('modal-overlay').style.display = 'flex'; document.getElementById('modal-new').style.display = 'block'; }
        function closeModals() { document.getElementById('modal-overlay').style.display = 'none'; }
        function updateBrushSize(v) { document.getElementById('brush-size-label').innerText = v + "px"; }

        viewport.onwheel = (e) => { if(e.ctrlKey) { e.preventDefault(); zoom += e.deltaY * -0.001; zoom = Math.min(Math.max(0.1, zoom), 8); updateView(); } };

        initCanvas();
    </script>
</body>
</html>
