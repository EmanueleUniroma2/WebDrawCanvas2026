<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Canvas Pro 2026</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sidebar-w: 300px;
            --bg-app: #121212;
            --bg-panel: #1e1e1e;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --border: #333;
            --text-main: #efefef;
            --text-dim: #a1a1aa;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-app);
            color: var(--text-main);
            overflow: hidden;
        }

        /* TOOLBAR LEFT */
        #toolbar {
            width: 70px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 15px;
            z-index: 50;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .tool-btn:hover { background: #2a2a2a; color: white; }
        .tool-btn.active { background: var(--accent); color: white; }

        /* WORKSPACE */
        #workspace {
            flex-grow: 1;
            position: relative;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        #canvas-wrapper {
            position: relative;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 800px;
            height: 600px;
        }

        canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }

        /* RIGHT PANEL (Layers & Settings) */
        #right-panel {
            width: var(--sidebar-w);
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 50;
        }

        .panel-section { margin-bottom: 25px; }
        h4 { font-size: 12px; text-transform: uppercase; color: var(--text-dim); margin-bottom: 15px; letter-spacing: 1px; }

        .control-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 14px; }
        input[type="range"] { flex-grow: 1; accent-color: var(--accent); }
        
        select, input[type="text"] {
            background: #2a2a2a;
            border: 1px solid var(--border);
            color: white;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
        }

        /* LAYER LIST */
        #layer-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .layer-item {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .layer-item.selected { border-color: var(--accent); background: #333; }
        .layer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        #color-preview {
            width: 100%;
            height: 40px;
            border-radius: 6px;
            border: 2px solid #444;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <button class="tool-btn active" onclick="setTool('brush')" title="Pennello" id="btn-brush"><i data-lucide="paintbrush"></i></button>
        <button class="tool-btn" onclick="setTool('blend')" title="Sfumino" id="btn-blend"><i data-lucide="wind"></i></button>
        <button class="tool-btn" onclick="setTool('eraser')" title="Gomma" id="btn-eraser"><i data-lucide="eraser"></i></button>
        <button class="tool-btn" onclick="setTool('fill')" title="Secchiello" id="btn-fill"><i data-lucide="paint-bucket"></i></button>
        <div style="flex-grow: 1;"></div>
        <button class="tool-btn" onclick="clearActiveLayer()" title="Pulisci"><i data-lucide="trash-2"></i></button>
    </div>

    <div id="workspace">
        <div id="canvas-wrapper">
            </div>
    </div>

    <div id="right-panel">
        <div class="panel-section">
            <h4>Propriet√† Strumento</h4>
            <div class="control-row">
                <input type="color" id="colorPicker" value="#3b82f6" style="display:none" onchange="updateColor(this.value)">
                <div id="color-preview" style="background: #3b82f6;" onclick="document.getElementById('colorPicker').click()"></div>
            </div>
            <div class="control-row">
                <label><i data-lucide="maximize-2" size="16"></i></label>
                <input type="range" id="brushSize" min="1" max="100" value="20">
                <span id="size-val">20</span>
            </div>
            <div class="control-row">
                <label>Tipo</label>
                <select id="brushType">
                    <option value="solid">Solido</option>
                    <option value="airbrush">Aerografo</option>
                    <option value="ink">Inchiostro</option>
                </select>
            </div>
        </div>

        <div class="panel-section" style="flex-grow: 1; display:flex; flex-direction:column;">
            <h4>Livelli</h4>
            <div id="layer-list"></div>
            <button class="btn-primary" onclick="addNewLayer()">Nuovo Livello</button>
        </div>
    </div>

    <script>
        // INIT DATA
        const container = document.getElementById('canvas-wrapper');
        const layerList = document.getElementById('layer-list');
        let layers = [];
        let activeLayerIndex = -1;
        let isDrawing = false;
        let currentTool = 'brush'; // brush, eraser, fill, blend

        const settings = {
            color: '#3b82f6',
            size: 20,
            type: 'solid'
        };

        // UI SYNC
        function updateColor(val) {
            settings.color = val;
            document.getElementById('color-preview').style.background = val;
        }
        document.getElementById('brushSize').oninput = (e) => {
            settings.size = e.target.value;
            document.getElementById('size-val').innerText = e.target.value;
        };
        document.getElementById('brushType').onchange = (e) => settings.type = e.target.value;

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${tool}`).classList.add('active');
        }

        // LAYER LOGIC
        function addNewLayer() {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            const layer = {
                id: Date.now(),
                name: `Livello ${layers.length + 1}`,
                canvas, ctx,
                opacity: 1,
                blendMode: 'normal',
                visible: true
            };

            layers.push(layer);
            container.appendChild(canvas);
            selectLayer(layers.length - 1);
            renderLayers();
        }

        function selectLayer(index) {
            activeLayerIndex = index;
            renderLayers();
        }

        function renderLayers() {
            layerList.innerHTML = '';
            [...layers].reverse().forEach((layer, revIdx) => {
                const idx = layers.length - 1 - revIdx;
                const div = document.createElement('div');
                div.className = `layer-item ${idx === activeLayerIndex ? 'selected' : ''}`;
                div.onclick = () => selectLayer(idx);
                div.innerHTML = `
                    <div class="layer-header">
                        <span style="font-size:13px">${layer.name}</span>
                        <input type="checkbox" ${layer.visible ? 'checked' : ''} onclick="toggleVisible(${idx}, event)">
                    </div>
                    <select onchange="updateLyr(${idx}, 'blendMode', this.value)" style="font-size:11px; margin-bottom:5px;">
                        <option value="normal" ${layer.blendMode=='normal'?'selected':''}>Normale</option>
                        <option value="multiply" ${layer.blendMode=='multiply'?'selected':''}>Multiply</option>
                        <option value="screen" ${layer.blendMode=='screen'?'selected':''}>Screen</option>
                        <option value="overlay" ${layer.blendMode=='overlay'?'selected':''}>Overlay</option>
                    </select>
                `;
                layerList.appendChild(div);
            });
        }

        function updateLyr(idx, prop, val) {
            layers[idx][prop] = val;
            if(prop === 'blendMode') layers[idx].canvas.style.mixBlendMode = val;
            renderLayers();
        }

        function toggleVisible(idx, e) {
            e.stopPropagation();
            layers[idx].visible = e.target.checked;
            layers[idx].canvas.style.display = layers[idx].visible ? 'block' : 'none';
        }

        // PAINTING LOGIC
        let lastX, lastY;

        container.onmousedown = (e) => {
            if (activeLayerIndex === -1) return;
            isDrawing = true;
            const rect = container.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;

            if (currentTool === 'fill') {
                floodFill(layers[activeLayerIndex].ctx, Math.round(lastX), Math.round(lastY), settings.color);
            }
        };

        window.onmousemove = (e) => {
            if (!isDrawing || currentTool === 'fill') return;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const ctx = layers[activeLayerIndex].ctx;

            draw(ctx, lastX, lastY, x, y);
            
            lastX = x;
            lastY = y;
        };

        window.onmouseup = () => isDrawing = false;

        function draw(ctx, x1, y1, x2, y2) {
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = settings.size;
                drawLine(ctx, x1, y1, x2, y2);
            } else if (currentTool === 'blend') {
                ctx.globalCompositeOperation = 'source-over';
                smudge(ctx, x2, y2);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                applyBrushSettings(ctx);
                drawLine(ctx, x1, y1, x2, y2);
            }
        }

        function applyBrushSettings(ctx) {
            ctx.strokeStyle = settings.color;
            ctx.lineWidth = settings.size;
            
            if (settings.type === 'airbrush') {
                ctx.shadowBlur = settings.size / 2;
                ctx.shadowColor = settings.color;
            } else if (settings.type === 'ink') {
                ctx.shadowBlur = 0;
                ctx.lineWidth = settings.size * 0.5;
            } else {
                ctx.shadowBlur = 0;
            }
        }

        function drawLine(ctx, x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        // BLENDING / SMUDGE LOGIC
        function smudge(ctx, x, y) {
            const size = parseInt(settings.size);
            // Sample a small area around the cursor
            const sample = ctx.getImageData(x - size/2, y - size/2, size, size);
            ctx.globalAlpha = 0.1; // Slow buildup
            ctx.putImageData(sample, x - size/2 + (Math.random()*4-2), y - size/2 + (Math.random()*4-2));
            ctx.globalAlpha = 1.0;
        }

        // FLOOD FILL (Simplified for speed)
        function floodFill(ctx, x, y, color) {
            const imgData = ctx.getImageData(0,0,800,600);
            const data = imgData.data;
            const targetColor = getPixel(data, x, y);
            const replacementColor = hexToRgb(color);
            
            if (colorsMatch(targetColor, [...replacementColor, 255])) return;

            const queue = [[x, y]];
            while(queue.length > 0) {
                const [cx, cy] = queue.shift();
                const idx = (cy * 800 + cx) * 4;
                if(colorsMatch(getPixel(data, cx, cy), targetColor)) {
                    data[idx] = replacementColor[0];
                    data[idx+1] = replacementColor[1];
                    data[idx+2] = replacementColor[2];
                    data[idx+3] = 255;
                    
                    if(cx > 0) queue.push([cx-1, cy]);
                    if(cx < 799) queue.push([cx+1, cy]);
                    if(cy > 0) queue.push([cx, cy-1]);
                    if(cy < 599) queue.push([cx, cy+1]);
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function getPixel(data, x, y) {
            const i = (y * 800 + x) * 4;
            return [data[i], data[i+1], data[i+2], data[i+3]];
        }

        function colorsMatch(a, b) {
            return Math.abs(a[0]-b[0]) < 5 && Math.abs(a[1]-b[1]) < 5 && Math.abs(a[2]-b[2]) < 5;
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1,3), 16);
            const g = parseInt(hex.slice(3,5), 16);
            const b = parseInt(hex.slice(5,7), 16);
            return [r, g, b];
        }

        function clearActiveLayer() {
            if(activeLayerIndex === -1) return;
            layers[activeLayerIndex].ctx.clearRect(0,0,800,600);
        }

        // Initialize Lucide icons and starting layer
        lucide.createIcons();
        addNewLayer();
    </script>
</body>
</html>
